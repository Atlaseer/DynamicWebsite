<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="menu">
        <ul class="menu-items">
            <li><a class="button" href="DynamicWebsite.html">Home</a></li>
            <li><a class="button" href="DynamicPosts.html">Posts</a></li>
            <li><a id="active-menu" class="button" href="DynamicContacts.html">Contacts</a></li>
        </ul>
    </nav>

    <main>
        <section class="section contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName">
                    <small id="nameCounter">0/50</small>
                    <p class="error-message" id="nameError"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <small id="mailCounter">0/50</small>
                    <p class="error-message" id="emailError"></p>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="confirm" name="confirm">
                        Confirm to send
                    </label>
                    <p class="error-message" id="confirmError"></p>
                </div>

                <button type="submit" id="submitButton">Send</button>
            </form>
        </section>

        <aside class="sidebar">
            <h2>Related content</h2>
            <p>Remember! Forgetting your login credentials makes it difficult to log in!</p>
        </aside>
    </main>
</body>
</html>
